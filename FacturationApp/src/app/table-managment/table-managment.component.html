<div class="container">
    <div class="row">
      <div class="col-6 col-md-4 mb-5" *ngFor="let item of items; let i = index">
        <div class="p-4 text-white text-center" [ngClass]="getItemClass(i)">
          {{ i+1 }}
          <div class="mt-3">
            <button class="btn btn-light btn-sm me-2" (click)="goToPage(item)">Add comande</button>
            <button class="btn btn-light btn-sm me-2" (click)="goToHistoric()">Historic</button>
            <button *ngIf="item.status==1" class="btn btn-light btn-sm"(click)="reserve(i)" >Reserve</button>
          </div>
        </div>
      </div>
    </div>
  </div>
